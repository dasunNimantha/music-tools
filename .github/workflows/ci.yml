name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: music-tools
            asset_name: music-tools-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: music-tools.exe
            asset_name: music-tools-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: music-tools
            asset_name: music-tools-macos-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libvulkan-dev \
            libssl-dev \
            pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release
        continue-on-error: true

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  # Automatically create/update "latest" release on every push to master
  release-latest:
    name: Update Latest Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: find artifacts -type f

      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Build"
          body: |
            ## üöÄ Latest Build
            
            **Commit:** ${{ github.sha }}
            **Short SHA:** ${{ steps.sha.outputs.SHORT_SHA }}
            **Branch:** ${{ github.ref_name }}
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            ### Downloads
            | Platform | Download |
            |----------|----------|
            | Linux (x86_64) | `music-tools-linux-x86_64` |
            | Windows (x86_64) | `music-tools-windows-x86_64.exe` |
            | macOS (x86_64) | `music-tools-macos-x86_64` |
            
            ### Installation
            1. Download the appropriate binary for your platform
            2. **Linux/macOS:** Make executable with `chmod +x music-tools-*`
            3. Run the application
            
            ---
            ‚ö†Ô∏è *This is an automated build from the latest commit. For stable releases, see tagged versions.*
          files: |
            artifacts/music-tools-linux-x86_64/music-tools-linux-x86_64
            artifacts/music-tools-windows-x86_64.exe/music-tools-windows-x86_64.exe
            artifacts/music-tools-macos-x86_64/music-tools-macos-x86_64
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

